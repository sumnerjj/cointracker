{% extends 'layout.html' %}
{% block title %}Add wallet{% endblock %}
{% block content %}
  <h2>Add Bitcoin wallet</h2>
  <form method=post>
    <label for=address>Address</label>
    <input name=address id=address size=60 required autofocus>
    <button type=submit>Add</button>
  </form>
{% endblock %}
